<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		body{
			font-size:75%;
			font-family:verdana,helvetica,arial,sans-serif;
		}
		</style>
		<script type="text/javascript">
		function cnvs_getCoordinates(e)
		{
			x=e.clientX;
			y=e.clientY;
			document.getElementById("xycoordinates").innerHTML="Coordinates:("+x+","+y+")";
		}
		function cnvs_clearCoordinates()
		{
			document.getElementById("xycoordinates").innerHTML="";
		}
		</script>
	</head>
	<body style="margin:0px;">
		<p>put the mouse on the rect zone, then you can see the coordinate.</p>
		<div id="coordiv" style="float:left;width:199px;height:99px;border:2px; solid #c3c3c3"
			onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()" ></div>
		<br/>		<br/>		<br/>		<br/>		<br/>		<br/>		<br/>		<br/>
		<div id="xycoordinates"></div>
		<p>test text!</p>
	</body>
</html>
