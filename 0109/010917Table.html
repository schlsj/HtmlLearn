<html>
	<body>
		<p>the table's label is table</p>
		<p>the row's label is tr(table row)</p>
		<p>the cell's label is td(table data)</p>
		<h4>two row,three column</h4>
		<table border="1">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>101</td>
				<td>201</td>
				<td>301</td>
			</tr>
		</table>
		<h4>tow row,first row one column,second row two column.</h4>
		<table border="2">
			<tr>
				<td>1000</td>
			</tr>
			<tr>
				<td>1001</td>
				<td>2001</td>
			</tr>
		</table>
	</body>
</html>
