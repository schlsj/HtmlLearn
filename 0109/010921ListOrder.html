<html>
	<body>
		<ol>
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<ol start="50">
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<ol type="G" start="G">
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<ol type="a" start="g">
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<ol type="I">
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<ol type="I">
			<li>coffee</li>
			<li>tea</li>
			<li>milk</li>
		</ol>
		<p>The ol is OrderList, and ul is UnorderList, and li is List</p>
	</body>
</html>
